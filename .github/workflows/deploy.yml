name: Create Folder in Root

on:
  push:
    branches:
      - main  

jobs:
  create-folder:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH Key and Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/deploy_key
          ssh-keyscan -H 178.128.20.26 >> ~/.ssh/known_hosts

      - name: Pull Latest Changes from GitHub
        run: |
          ssh -v -i ~/.ssh/deploy_key root@178.128.20.26 << 'EOF'
            cd ~/SecurePass/Secure-Pass-AI-User-App
            git pull https://$GITHUB_TOKEN@github.com/SLTDigitalLab/Secure-Pass-AI-User-App.git
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Run deploy.sh Script
        run: |
          ssh -v -i ~/.ssh/deploy_key root@178.128.20.26 << 'EOF'
            cd ~/SecurePass/Secure-Pass-AI-User-App
            chmod +x deploy.sh
            ./deploy.sh
          EOF














