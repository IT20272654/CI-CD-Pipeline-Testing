name: Deploy Admin Application

on:
  push:
    branches:
      - testing123 # Change this to the correct admin app branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH Key and Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/deploy_key
          ssh-keyscan -H 178.128.20.26 >> ~/.ssh/known_hosts

      - name: Deploy Admin Application via SSH
        run: |
          ssh -i ~/.ssh/deploy_key root@178.128.20.26 << 'EOF'
          EOF
